name: united-house-server
region: nyc
services:
  envs:
  - key: STRIPE_KEY
    value: ${STRIPE_KEY}
  - key: CLIENT_URL
    value: ${CLIENT_URL}
  - key: MAILJET_KEY
    value: ${MAILJET_KEY}
  - key: MAILJET_SECRET
    value: ${MAILJET_SECRET}
  - key: UHP_EMAIL
    value: ${UHP_EMAIL}
  github:
    branch: main
    deploy_on_push: true
    repo: akleventis/united_house_server